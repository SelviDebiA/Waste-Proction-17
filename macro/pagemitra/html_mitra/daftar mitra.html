<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Sebagai Mitra</title>
    <link rel="stylesheet" href="../css_mitra/daftar mitra.css">
    <link rel="icon" href="../../assets/logoicon.png" type="image/x-icon">
</head>
<body>
    <div class="bg-daftar">
        <img src="../../assets/bg-daftar.png" alt="">
    </div>
    <div class="container">
        <div class="daftar-mitra">
            <h1>Mari Bergabung Bersama Kami</h1>
            <h1 style="color: #4CAF4F;">Waste Proction</h1>
        </div>
        <div class="box-daftar">
            <h4>Formulir Pendaftaran Mitra</h4>
            <p>Mohon mengisi seluruh form data yang disediakan untuk keperluan proses pendaftaran Anda sebagai Mitra West Proction</p>
            <form>
                <input type="text" placeholder="Nama Perusahaan/Mitra/Pengelola">
                <select id="jenis">
                    <option value="">Sampah Rumah Tangga</option>
                    <option value="">Sampah Organik</option>
                    <option value="">Sampah Daur Ulang</option>
                    <option value="">Sampah Kontruksi</option>
                </select>
                <input type="text" placeholder="Alamat">
                <input type="text" placeholder="Nomor Handphone">
                <input type="email" placeholder="Alamat Email">
                <textarea id="alamat"  rows="2" required placeholder="Deskripsi Perusahaan/Mitra/Pengelola"></textarea>
                <input type="password" placeholder="Kata Sandi">
                <input type="password" placeholder="Konfirmasi Kata Sandi">
            </form>
            <p class="daftar">Sudah punya akun? <a href="login mitra.html">Masuk Sekarang</a></p>
            <button class="button-daftar" ><a class="button" href="dashboard mitra.html">Daftar</a></button>
        </div>
    </div>
</body>
</html>
